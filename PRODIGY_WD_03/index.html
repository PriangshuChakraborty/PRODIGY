<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Tic Tac Toe</h3>
        <P id="player_status">Turn for X</P>

        <div class="box_container">
            <button class="box show" id="box1"><span class="boxtext"></span></button>
            <button class="box show" id="box2"><span class="boxtext"></span></button>
            <button class="box show" id="box3"><span class="boxtext"></span></button>
            <button class="box show" id="box4"><span class="boxtext"></span></button>
            <button class="box show" id="box5"><span class="boxtext"></span></button>
            <button class="box show" id="box6"><span class="boxtext"></span></button>
            <button class="box show" id="box7"><span class="boxtext"></span></button>
            <button class="box show" id="box8"><span class="boxtext"></span></button>
            <button class="box show" id="box9"><span class="boxtext"></span></button>
        </div>

        <p id="win_msg">Play</p>
        <button id="restart">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
